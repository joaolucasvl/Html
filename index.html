<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exerciciosHTML/teste.html">00 - Teste</a> |
        <a href wm-nav="exerciciosHTML/texto1.html">01 - Texto 1</a> |
        <a href wm-nav="exerciciosHTML/texto2.html">02 - Texto 2</a> |
        <a href wm-nav="exerciciosHTML/listas.html">03 - Lista</a> |
        <a href wm-nav="exerciciosHTML/listaAlinhada.html">04 - Lista Alinhada</a> |
        <a href wm-nav="exerciciosHTML/links.html">05 - Links</a> |
        <a href wm-nav="exerciciosHTML/tabela.html">06 - Tabela</a> |
        <a href wm-nav="exerciciosHTML/form/form.html">07 - Formulário</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso Web Moderno
    </footer>
    <script>
        // Pegando a ação de clicar
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo') // Obter o conteudo do link.

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav')) // Requisição AJAX.
                    .then(resp => resp.text()) // Promise que recebe o HTML.
                    .then(html => conteudo.innerHTML = html) // Recebe o HTML e altera a section 'conteudo'.
            }
        })
    </script>
</body>
</html>
